<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="styles.css" rel="stylesheet">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body class="h-full bg-highlight-light">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div class="min-h-full bg-highlight-radial">

      <header class="pb-24">
        <div class="mx-auto max-w-3xl px-4 sm:px-6 lg:max-w-7xl lg:px-8">
          <div class="relative flex items-center justify-center py-5 lg:justify-between">
            <div class="absolute left-0 flex-shrink-0 lg:static">
              <a href="#">
                <span class="sr-only">DIRS21</span>
                <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=300"
                  alt="DIRS21">
              </a>
            </div>
          </div>
        </div>
      </header>
      <div id="app"></div>
      <!-- built files will be auto injected -->
    </div>
    <footer>
      <div class="mx-auto max-w-3xl px-4 sm:px-6 lg:max-w-7xl lg:px-8">
        <div class="border-t border-gray-200 py-8 text-center text-sm text-gray-500 sm:text-left"><span
            class="block sm:inline">&copy; 2021 Your Company, Inc.</span> <span class="block sm:inline">All rights
            reserved.</span></div>
      </div>
    </footer>
  </body>
</html>
